<div>
  <div class="flex items-center justify-center mb-6 mt-6">
    <button (click)="saveFileOnStorage()" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
      Save
    </button>
    <button (click)="saveFormData()" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
      Save Form
    </button>
    <button (click)="signDocument()" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center mr-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
      Sign Document
    </button>
  </div>
  <div class="mx-20">
    <ngx-extended-pdf-viewer
      [src]="url"
      [useBrowserLocale]="true"
      [height]="'95vh'"
      [language]="'es'"
      [showUnverifiedSignatures]="true"
      (formDataChange)="setFormData($event)"
      (progress)="onProgress($event)">
    </ngx-extended-pdf-viewer>
  </div>
</div>
